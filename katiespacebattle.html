<!DOCTYPE html>
<head>
  <title>Space Battle 5000</title>
  <link href="katiespacebattle.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="title">Space Battle!</h1>
  <p id="narrative">Battle the six alien ships to save Earth!</p>
  <div class="container">
    <div class="humancontainer">
      <div id="human">?/?</div>
      <div id="humanfirepower">?/?</div>
    </div>
    <div id="humansprite">1</div>  
    <div id="aliensprite">6</div>
    <div class="aliencontainer">  
      <div id="alien">?/?</div>
      <div id="alienfirepower">?/?</div>
    </div>
  </div>
  <p id="humanattack"></p>
  <p id="alienattack"></p>
  <div class="battle">
    <button id="begin">Click here to begin</button>
    <button id="attack">Attack alien ship</button>
    <button id="flee">Flee the battle</button>
  </div>
  <script type="text/javascript" src="katiespacebattle.js"></script> 
</body>
</html>
